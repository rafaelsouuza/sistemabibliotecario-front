<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Empr√©stimo</h1>
    <img class="full-width" src="assets/img/emprestimo-create.svg" alt="Emprestimo image">

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select>
              <mat-option value="0">Rafael</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="livro">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Livro</mat-label>
            <mat-select>
              <mat-option value="0">Harry Potter</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="status">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select>
              <mat-option value="0">EMPRESTADO</mat-option>
              <mat-option value="1">DEVOLVIDO</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
