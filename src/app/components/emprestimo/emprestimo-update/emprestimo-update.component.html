<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Empr√©stimo</h1>
    <img class="full-width" src="assets/img/emprestimo-create.svg" alt="Emprestimo image">

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select 
            [(ngModel)]="emprestimo.cliente"
            name="cliente"
            [formControl]="cliente" 
            required>
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="livro">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Livro</mat-label>
            <mat-select 
            [(ngModel)]="emprestimo.livro"
            name="livro"
            [formControl]="livro" 
            required>
              <mat-option *ngFor="let li of livros" value="{{ li.id }}">{{ li.titulo }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="status">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select 
            [(ngModel)]="emprestimo.status"
            name="status"
            [formControl]="status" 
            required>
              <mat-option value="0">EMPRESTADO</mat-option>
              <mat-option value="1">DEVOLVIDO</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button (click)="create()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
