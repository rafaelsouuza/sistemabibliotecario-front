<div class="container">

    <h1>Listando Empréstimos</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Empréstimo</button>
  
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <mat-radio-group color="primary">
        <mat-radio-button (click)="orderByStatus(0)" value="0" >EMPRESTADO</mat-radio-button>
        <mat-radio-button (click)="orderByStatus(1)" value="1">DEVOLVIDO</mat-radio-button>
        <mat-radio-button (click)="orderByStatus(2)" value="2">ATRASADO</mat-radio-button>
      </mat-radio-group>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
             </ng-container>
    
             <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
             </ng-container>
    
             <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeLivro}} </td>
             </ng-container>
    
             <ng-container matColumnDef="dataEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Data do Empréstimo </th>
                <td mat-cell *matCellDef="let element"> {{element.dataEmprestimo}} </td>
             </ng-container>
    
             <ng-container matColumnDef="dataDevolucao">
                <th mat-header-cell *matHeaderCellDef> Data de Devolução </th>
                <td mat-cell *matCellDef="let element"> {{element.dataDevolucao}} </td>
             </ng-container>
    
             <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{retornaStatus(element.status)}} </td>
             </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="">
                  <i class="material-icons delete">visibility</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
