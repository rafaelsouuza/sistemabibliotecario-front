<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Usuário</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <section class="section">
            <mat-checkbox class="margin">Administrador</mat-checkbox>
            <mat-checkbox class="margin">Usuário</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex .. Rafael">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex .. rafael@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex .. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
