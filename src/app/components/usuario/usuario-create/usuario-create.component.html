<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Usuário</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Administrador</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Usuário</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="usuario.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex .. Rafael"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="usuario.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex .. 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="usuario.email"
            name="email"
            [formControl]="email"
            required 
            matInput 
            placeholder="Ex .. rafael@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="usuario.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput 
            placeholder="Ex .. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
