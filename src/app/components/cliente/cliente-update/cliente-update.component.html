<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Cliente</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex .. Rafael"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex .. 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="cliente.email"
            name="email"
            [formControl]="email"
            required 
            matInput 
            placeholder="Ex .. rafael@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input
            [(ngModel)]="cliente.telefone"
            name="telefone"
            [formControl]="telefone"
            required 
            matInput 
            placeholder="Ex .. (00) 0 0000-0000"
            mask="(00) 0 0000-0000">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Endereço</mat-label>
            <input 
            [(ngModel)]="cliente.endereco"
            name="endereco"
            [formControl]="endereco"
            required
            matInput 
            placeholder="Quadra 02 Conjunto C Casa 00"
            maxlength="150">
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cidade</mat-label>
            <input 
            [(ngModel)]="cliente.cidade"
            name="cidade"
            [formControl]="cidade"
            required
            matInput 
            placeholder="Brasília-DF"
            maxlength="15">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
