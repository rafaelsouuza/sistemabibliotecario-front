<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Livro</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Título</mat-label>
            <input 
            [(ngModel)]="livro.titulo"
            name="titulo"
            [formControl]="titulo"
            required
            matInput 
            placeholder="Ex .. Harry Potter"
            maxlength="50">
            <mat-icon matSuffix>import_contacts</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Autor</mat-label>
            <input 
            [(ngModel)]="livro.autor"
            name="autor"
            [formControl]="autor"
            required
            matInput 
            placeholder="Ex .. J. K. Rowling"
            maxlength="50">
            <mat-icon matSuffix>person_search</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>ISBN</mat-label>
            <input 
            [(ngModel)]="livro.isbn"
            name="isbn"
            [formControl]="isbn"
            required
            matInput 
            placeholder="Ex .. 000–00–000–0000–0"
            maxlength="50">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Editora</mat-label>
            <input
            [(ngModel)]="livro.editora"
            name="editora"
            [formControl]="editora"
            required 
            matInput 
            placeholder="Ex .. Editora Senac"
            maxlength="50">
            <mat-icon matSuffix>auto_stories</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Ano de Lançamento</mat-label>
            <input
            [(ngModel)]="livro.anoLancamento"
            name="anoLancamento"
            [formControl]="anoLancamento"
            required
            matInput 
            type="number"
            placeholder="Ex .. 2008"
            maxlength="4">
            <mat-icon matSuffix>event</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Assunto</mat-label>
            <input
            [(ngModel)]="livro.assunto"
            name="assunto"           
            matInput 
            placeholder="Ex .. Alguma obeservação referente ao livro"
            maxlength="100">
            <mat-icon matSuffix>textsms</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
