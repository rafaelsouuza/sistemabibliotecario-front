<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Livro</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Título</mat-label>
            <input 
            [(ngModel)]="livro.titulo"
            name="titulo"
            [formControl]="titulo"
            required
            matInput 
            placeholder="Ex .. Harry Potter"
            maxlength="50">
            <mat-icon matSuffix>import_contacts</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Autor</mat-label>
            <input 
            [(ngModel)]="livro.autor"
            name="autor"
            [formControl]="autor"
            required
            matInput 
            placeholder="Ex .. J. K. Rowling"
            maxlength="50">
            <mat-icon matSuffix>person_search</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Editora</mat-label>
            <input
            [(ngModel)]="livro.editora"
            name="editora"
            [formControl]="editora"
            required 
            matInput 
            placeholder="Ex .. Editora Senac"
            maxlength="50">
            <mat-icon matSuffix>auto_stories</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Assunto</mat-label>
            <input
            [(ngModel)]="livro.editora"
            name="editora"
            [formControl]="editora"
            matInput 
            placeholder="Ex .. Alguma obeservação referente ao livro"
            maxlength="100">
            <mat-icon matSuffix>auto_stories</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Ano de Lançamento</mat-label>
            <input
            [(ngModel)]="livro.anoLancamento"
            name="anoLancamento"
            matInput
            [matDatepicker]="dp3" 
            disabled>
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Quantidade</mat-label>
            <input 
            [(ngModel)]="livro.qtd"
            name="qtd"
            [formControl]="qtd"
            required
            matInput 
            placeholder="Ex... Quantidade desse livro"
            maxlength="2">
            <mat-icon matSuffix>format_list_numbered</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
