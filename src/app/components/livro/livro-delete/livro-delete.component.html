<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Livro</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Sistema Bibliotecário - Itapoã">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Titulo</mat-label>
            <input 
            [(ngModel)]="livro.titulo"
            name="titulo"
            [disabled]="true"
            matInput 
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Autor</mat-label>
            <input 
            [(ngModel)]="livro.autor"
            name="autor"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>person_search</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Editora</mat-label>
            <input
            [(ngModel)]="livro.editora"
            name="editora"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>auto_stories</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Assunto</mat-label>
            <input
            [(ngModel)]="livro.assunto"
            name="assunto"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>textsms</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Ano de Lançamento</mat-label>
            <input 
            [(ngModel)]="livro.anoLancamento"
            name="anoLancamento"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>event</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Quantidade</mat-label>
            <input 
            [(ngModel)]="livro.qtd"
            name="qtd"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>format_list_numbered</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
