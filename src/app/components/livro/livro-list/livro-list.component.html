<div class="container">

  <h1>Listando Livros</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Livro</button>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>

          <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
          </ng-container>
      
          <ng-container matColumnDef="editora">
            <th mat-header-cell *matHeaderCellDef> Editora </th>
            <td mat-cell *matCellDef="let element"> {{element.editora}} </td>
          </ng-container>

          <ng-container matColumnDef="assunto">
            <th mat-header-cell *matHeaderCellDef> Assunto </th>
            <td mat-cell *matCellDef="let element"> {{element.assunto}} </td>
          </ng-container>

          <ng-container matColumnDef="anoLancamento">
            <th mat-header-cell *matHeaderCellDef> Ano de Lançamento </th>
            <td mat-cell *matCellDef="let element"> {{element.anoLancamento}} </td>
          </ng-container>

          <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
          </ng-container>
      
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{ element.id }}">
                <i class="material-icons edit">edit</i>
              </a>
              <a routerLink="delete/{{ element.id }}">
                <i class="material-icons delete">delete</i>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>    
</div>
